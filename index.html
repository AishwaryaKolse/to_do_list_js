<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
#container{
    width:50%;
    margin-left:auto;
    margin-right:auto;
    border : solid 1px white;
    margin-top:150px;
    min-width:500px;
}
</style>
</head>
<body>

  <div class="text-center">
               
    <h1 style="margin-left: auto;margin-right: auto;">To-Do List(Demo)</h1>
    <p><h3 class="text-white ">By Aishwarya Kolse | Fullstack Training 2022-23</h3></p>
    <p><h4><b>Technologies used:</b> HTML, CSS, Javascript, Bootstrap.</h4></p>

</div>

    <div id="container">
        <h3>Todo List</h3>
        <div class="addtask">
        <input type="text" placeholder="Add a Task">
        <button>Add</button>
        </div>

        <ol class="notcompleted">
            <h3>Not Completed</h3>
            <li>Task
                <button><i class="fa fa-check"></i></button>
                <button><i class="fa fa-trash"></i></button>
            </li>
        </ol>
        <ol class="completed">
            <h3> Completed</h3>
            <li>Task
                <button><i class="fa fa-check"></i></button>
                <button><i class="fa fa-trash"></i></button>
            </li>
            
        </ol>
        <script>
          const input = document.querySelector('input');
          const btn = document.querySelector('.addtask > button');

          btn.addEventListener('click', addlist);

          input.addEventListener('keyup', (e)=>{
            (e.keyCode == 13 ? addlist(e): null);
          });

          function addlist(e){
            const notcompleted = document.querySelector('.notcompleted');
            const completed = document.querySelector('.completed');

            const newLi = document.createElement('li');
            const checkbtn = document.createElement('button');
            const delbtn = document.createElement('button');

            checkbtn.innerHTML ='<i class="fa fa-check"></i>';
            delbtn.innerHTML ='<i class="fa fa-trash"></i>';

            if(input.value !=='' ){
                newLi.textContent = input.value;
                input.value= '';
                notcompleted.appendChild(newLi);
                newLi.appendChild(checkbtn);
                newLi.appendChild(delbtn);

            }
              checkbtn.addEventListener('click', function(){

                const parent = this.parentNode;
                parent.remove();
                completed.appendChild(parent);
                checkbtn.style.display = 'none';
              });

              delbtn.addEventListener('click', function(){

              const parent = this.parentNode;
              parent.remove();
             
            });


          }



        </script>
</body>
</html>
